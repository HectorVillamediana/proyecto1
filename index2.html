    <form action="index2.html" target="_blank">

        <label for="name">Name</label>

        <label for="mensaje" class="">Ellaborate your Query</label>
        <textarea name="" id="mensaje" cols="30" rows="10"placeholder="" maxlength="300" ></textarea>
    <div class="botones">
        <input type="submit" id="boton">
        <input type="reset" id="boton2" value="reset">
